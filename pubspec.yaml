name: modul_pratikum_w7_8
description: "Media Journal App (Catatan, Kamera, dan Video Player)"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Untuk ambil gambar dari kamera/galeri
  image_picker: ^1.1.1

  # Untuk akses direktori lokal (menyimpan & memuat catatan)
  path_provider: ^2.1.4

  # Untuk manipulasi path file
  path: ^1.9.0

  # Untuk memutar video (online/offline)
  video_player: ^2.9.1

  # Ikon iOS-style
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Daftar aset (jika nanti mau tambah gambar/video manual)
  assets:
    - assets/images/
    - assets/videos/
